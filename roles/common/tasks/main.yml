---
- name: Add ffmpeg PPA
  apt_repository: repo='ppa:kirillshkrogalev/ffmpeg-next'

- name: Install packages
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items:
    - automake
    - build-essential
    - bsdtar  
    - curl
    - git-core
    - libav-tools
    - libcppunit-dev
    - libcurl4-openssl-dev
    - libncurses5-dev
    - libsigc++-2.0-dev
    - libtool
    - mediainfo
    - subversion
    - zip
    - unrar-free
    - unzip
